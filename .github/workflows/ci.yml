name: CI

on:
  push:
    branches: [main]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.14"
          enable-cache: true
          cache-dependency-glob: uv.lock

      - run: uv sync --locked
      - run: uv run ruff check
      - run: uv run mypy src

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.14"]

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: fear_of_sql_test
        ports:
          - 5433:5432
        options: >-
          --health-cmd="pg_isready -U user -d fear_of_sql_test"
          --health-interval=2s
          --health-timeout=5s
          --health-retries=10

    steps:
      - uses: actions/checkout@v6

      - uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true
          cache-dependency-glob: uv.lock

      - run: uv sync --locked

      - name: Tests with coverage
        if: matrix.python-version == '3.14'
        run: uv run coverage run -m pytest tests/ && uv run coverage report --fail-under=100

      - name: Tests
        if: matrix.python-version != '3.14'
        run: uv run pytest tests/
